<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunaria Factory</title>

  <link rel="icon" href="images/icon.png" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-index">
  <div class="bg" aria-hidden="true"></div>

  <div class="wrap">

    <!-- HERO -->
    <header>
      <div class="glass hero">
        <div class="brand">
          <h1>Lunaria Factory</h1>
          <div class="sub">STREAMERS &amp; VIDEO CREATORS COMMUNITY</div>
          <div class="tagline">配信・動画投稿・創作活動を行う人のための、活動拠点。</div>
        </div>
      </div>
    </header>

    <!-- PICK UP -->
    <section class="section">
      <h2 class="h">PICK UP</h2>
      <p class="desc">活動中の配信者・動画投稿者</p>

      <div class="grid4">

        <!-- 1 -->
        <article class="glass member" data-pickup="1">
          <div class="thumb">
            <img src="images/sample2.png" alt="">
          </div>
          <div class="name"></div>
          <div class="social">
            <a data-social="Y" aria-label="YouTube"></a>
            <a data-social="T" aria-label="Twitch"></a>
            <a data-social="X" aria-label="X"></a>
          </div>
        </article>

        <!-- 2 -->
        <article class="glass member" data-pickup="2">
          <div class="thumb">
            <img src="images/sample2.png" alt="">
          </div>
          <div class="name"></div>
          <div class="social">
            <a data-social="Y" aria-label="YouTube"></a>
            <a data-social="T" aria-label="Twitch"></a>
            <a data-social="X" aria-label="X"></a>
          </div>
        </article>

        <!-- 3 -->
        <article class="glass member" data-pickup="3">
          <div class="thumb">
            <img src="images/sample2.png" alt="">
          </div>
          <div class="name"></div>
          <div class="social">
            <a data-social="Y" aria-label="YouTube"></a>
            <a data-social="T" aria-label="Twitch"></a>
            <a data-social="X" aria-label="X"></a>
          </div>
        </article>

        <!-- 4 -->
        <article class="glass member" data-pickup="4">
          <div class="thumb">
            <img src="images/sample2.png" alt="">
          </div>
          <div class="name"></div>
          <div class="social">
            <a data-social="Y" aria-label="YouTube"></a>
            <a data-social="T" aria-label="Twitch"></a>
            <a data-social="X" aria-label="X"></a>
          </div>
        </article>

      </div>

      <div class="centerCta">
        <a class="btn-soft" href="streamers.html">
          配信・動画投稿者一覧を見る
        </a>
      </div>
    </section>

    <!-- 配信予定 -->
    <section class="section">
      <div>
        <h2 class="panelTitle">配信予定</h2>
        <div id="scheduleSub" class="panelSub">読み込み中…</div>

        <div class="glass panel">
          <div id="scheduleItems">
            <div class="item">
              <div class="plus">＋</div>
              <div class="itemText">読み込み中…</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="foot">
        <div>© Lunaria Factory</div>
      </div>
    </footer>

  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
